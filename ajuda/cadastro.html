<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Trabalho - Loja de Móveis planejados</title>
		<link href="../trabalho.css" rel="stylesheet">
	</head>
	<body id="bckgr2">
		<div id="cabec1">
			<h3>Preeencha tambem nosso formulario abaixo, para se cadastrar e estar sempre por dentro das ofertas!</h3>
			<br></br>
			<form id="cadastro" action="http://www.thiagomiranda.net/formulario.php">
				<label>Nome 
					<input type="text" name="nome" placeholder="Escreva seu nome aqui" maxlength="50">
				</label>
				<br>
				<label>Data de aniversario 
					<input type="date" name="aniv" placeholder="Data de seu aniversario">
				</label>
				</br>
				<label>Idade atual 
					<input type="number" name="idade" placeholder="Sua idade agora" min="18" value="18">
				</label>
				<br>
				<label>Email 
					<input type="email" name="email" placeholder="Email">
				</label>
				</br>
				<label>Senha 
					<input type="password" name="senha" placeholder="Crie uma senha" maxlength="10">
				</label>
				<br></br>
				<input type="button" value="Enviar formulario"></input>
			</form>
		</div>
		<br>
		<footer class="rodape2">
			<a href="../index.html">Clique aqui para voltar a pagina inicial</a>
		</footer>
	</body>
</html>
